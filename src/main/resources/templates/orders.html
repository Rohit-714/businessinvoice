<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333333;
            margin-bottom: 10px;
        }

        .card-text {
            color: #555555;
            margin-bottom: 5px;
        }

        /* Color classes */
        .card-primary {
            background-color: #7feaff;
            color: #ffffff;
        }

        .card-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4">List of Invoices</h1>
    <div class="row" id="invoicesList"></div>
</div>

<!-- Bootstrap JS -->
<script>
    fetch("http://localhost:8086/order")
        .then(response => response.json())
        .then(data => {
            const invoicesList = document.getElementById("invoicesList");
            data.data.forEach(invoice => {
                const invoiceDiv = document.createElement("div");
                invoiceDiv.classList.add("col-md-4", "mb-4");
                invoiceDiv.innerHTML = `
                    <div class="card card-primary">
                        <div class="card-body">
                            <h5 class="card-title">Invoice ID: ${invoice.id}</h5>
                            <p class="card-text">Total Amount: ${invoice.totalAmount ? 'Rs.' + invoice.totalAmount.toFixed(2) : 'N/A'}</p>
                            <p class="card-text">Customer: ${invoice.customer ? invoice.customer.name : 'N/A'}</p>
                            <p class="card-text">Contact: ${invoice.customer ? invoice.customer.cno : 'N/A'}</p>
                        </div>
                    </div>
                `;
                invoicesList.appendChild(invoiceDiv);
            });
        })
        .catch(error => {
            console.error("Error fetching invoices:", error);
        });
</script>

</body>
</html>
