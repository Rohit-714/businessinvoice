<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;

            display: flex;
            align-items: center;

        }
        .product-details {
            flex: 1;
        }
        .product h2 {
            margin: 0 0 10px 0;

        }
        .product p {
            margin: 5px 0;

        }
        .form-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-group input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .form-group button {
            padding: 10px 20px;

    }
    button#buyButton:hover {

    }

    button#buyButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;

        cursor: pointer;
    }
    button#buyButton:hover {

    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 50%; /* Could be more or less, depending on screen size */
        border-radius: 8px;
    }

    /* Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    #billDetails {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    #billDetails h3 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #333;
    }

    #billDetails p {
        margin: 5px 0;
        font-size: 16px;
        color: #555;
    }

    #billDetails strong {
        font-weight: bold;
        color: #28a745;
    }
    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .confirm-button, .cancel-button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .confirm-button {
        background-color: #28a745;
        color: #fff;
    }

    .confirm-button:hover {
        background-color: #218838;
    }

    .cancel-button {
        background-color: #dc3545;
        color: #fff;
    }

    .cancel-button:hover {
        background-color: #c82333;
    }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <div id="productList">
        <!-- Product items will be dynamically inserted here -->
    </div>

    <button id="buyButton" onclick="showTotalBill()">Buy Selected Products</button>


    <div id="totalBillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Total Bill</h2>
            <div id="billDetails"></div>
            <div class="button-container">
                <button onclick="confirmPurchase()" class="confirm-button">Confirm</button>

                <button onclick="closeModal()" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>


    <script>
        let products; // Define the products array in a higher scope
 let productsToBuy; // Define productsToBuy in a global scope

        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:8086/product')
                .then(response => response.json())
                .then(data => {
                    products = data; // Assign the fetched products to the products array
                    const productList = document.getElementById('productList');

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <div class="product-details">
                                <h2>${product.name}</h2>
                                <p>Brand: ${product.brand}</p>
                                <p>Price: $${product.price}</p>
                                <p>Available Quantity: ${product.quantity}</p>
                                <div class="form-group">
                                    <label for="quantity-${product.id}">Quantity:</label>
                                    <input type="number" id="quantity-${product.id}" name="quantity" min="0" max="${product.quantity}" value="0">
                                </div>
                            </div>
                        `;
                        productList.appendChild(productDiv);
                    });

                    // Display the Buy Selected Products button after fetching and displaying all products
                    const buyButton = document.getElementById('buyButton');
                    buyButton.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        });

        function showTotalBill() {
             productsToBuy = [];

            document.querySelectorAll('[id^="quantity-"]').forEach(input => {
                const productId = input.id.replace('quantity-', ''); // Extract product ID from input ID
                const quantity = parseInt(input.value);

                if (quantity > 0) {
                    const product = products.find(p => p.id === parseInt(productId));
                    if (product) {
                        productsToBuy.push({
                            productId,
                            name: product.name,
                            price: product.price,
                            quantity
                        });
                    }
                }
            });

            if (productsToBuy.length > 0) {
                let billDetails = '';
                let totalAmount = 0;

                productsToBuy.forEach(product => {
                    const { name, price, quantity } = product;
                    const productTotal = price * quantity;
                    totalAmount += productTotal;
                    billDetails += `${name} - $${price} x ${quantity} = $${productTotal}<br>`;
                });

                billDetails += `<strong>Total Amount: $${totalAmount}</strong>`;

                document.getElementById('billDetails').innerHTML = billDetails;
                document.getElementById('totalBillModal').style.display = 'block';
            } else {
                alert('Please select at least one product to buy');
            }
        }

        function closeModal() {
            document.getElementById('totalBillModal').style.display = 'none';
        }


    function confirmPurchase() {
        if (!productsToBuy) {
            console.error('Products to buy are not defined.');
            return;
        }

        // Perform any necessary validation or processing here

        // Make a POST request to the /order/create endpoint
        fetch('http://localhost:8086/order/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productsToBuy) // Assuming productsToBuy contains the necessary data for the order
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to create order');
            }
        })
        .then(data => {
            // Handle successful response, if needed
            console.log('Order created:', data);
            // Optionally, display a success message or redirect to a confirmation page
        })
        .catch(error => {
            // Handle error
            console.error('Error creating order:', error);
            // Optionally, display an error message to the user
        })
        .finally(() => {
            // Close the modal or perform any cleanup tasks
            closeModal();
        });
    }
    </script>
</body>
    </html>
