<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar {
         background-color: #007bff !important;
     }

     .navbar-brand {
         color: #ffffff !important;
         font-weight: bold;
     }

     .navbar-nav .nav-link {
         color: #ffffff !important;
     }
       body {
           background-color: #f8f9fa;
           padding: 50px;
       }
       .container {
           max-width: 600px;
           background-color: #ffffff;
           border-radius: 10px;
           padding: 20px;
           box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
       }
       .form-group {
           margin-bottom: 20px;
       }
    </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/admin/home">Home</a>
                    <a class="nav-link" href="/admin/orders">Orders</a>
                    <a class="nav-link" href="/admin/products">Products</a>
                </div>
            </div>
        </div>
    </nav>
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="productBrand">Product Brand</label>
            <input type="text" class="form-control" id="productBrand" placeholder="Enter product brand">
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" onclick="window.history.back()">Back</button>
    </form>
</div>

<script>
   document.addEventListener("DOMContentLoaded", function() {
    const productForm = document.getElementById("productForm");

    // Function to fetch product details by ID
    function fetchProductDetails(productId) {
        fetch(`http://localhost:8086/product/${productId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch product details');
                }
                console.log(response.json);
                return response.json();
            })
            .then(data => {
                // Fill form fields with product details
                console.log(data.name);
                document.getElementById("productName").value = data.name || "";
                document.getElementById("productBrand").value = data.brand || "";
                document.getElementById("productPrice").value = data.price || "";
            })
            .catch(error => {
                console.error("Error fetching product details:", error);
            });
    }

    // Function to extract query parameters from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get product ID from URL
    var productId = [[${productId}]];
    console.log("Product ID:", productId);

    if (productId) {
        // Fetch product details if ID is provided
        fetchProductDetails(productId);
    }

    productForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form values
        const productName = document.getElementById("productName").value;
        const productBrand = document.getElementById("productBrand").value;
        const productPrice = document.getElementById("productPrice").value;

        // Prepare data for PUT request
        const formData = {
            name: productName,
            brand: productBrand,
            price: productPrice
        };

        // Perform product update using PUT request
        fetch(`http://localhost:8086/product/${productId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to update product');
            }
            alert("Product updated successfully!");
        })
        .catch(error => {
            console.error("Error updating product:", error);
        });
    });
});

</script>
</body>
</html>
