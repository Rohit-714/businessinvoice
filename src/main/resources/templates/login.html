<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f2f5;
          margin: 0;
          font-family: Arial, sans-serif;
      }

      .container {
          width: 100%;
          max-width: 400px;
      }

      .login-container, .register-container {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      h2 {
          text-align: center;
          margin-bottom: 20px;
      }

      .input-group {
          margin-bottom: 15px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .input-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          width: 100%;
      }

      .input-group input {
          width: 100%;
          max-width: 300px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      button {
          width: 100%;
          max-width: 300px;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      button:hover {
          background-color: #0056b3;
      }

      .message {
          text-align: center;
          margin-top: 15px;
      }

      .message a {
          color: #007bff;
          text-decoration: none;
      }

      .message a:hover {
          text-decoration: underline;
      }

    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <form id="login-form" onsubmit="return validateForm('login')">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="#" onclick="toggleForms()">Create an account</a></p>
        </form>
    </div>
    <div class="register-container" style="display:none;">
        <form id="register-form" onsubmit="return validateForm('register')">
            <h2>Register</h2>
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </form>
    </div>
</div>
<script>
    async function validateForm(formType) {
        if (formType === 'login') {
            const userName = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (userName === '' || password === '') {
                alert('Please fill out all fields.');
                return false;
            }

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName, password })
                });

                if (response.ok) {
                    window.location.href = '/admin/home';
                } else {
                    const errorText = await response.text();
                    alert('Login failed: ' + errorText);
                }
            } catch (error) {
                alert('Fetch error: ' + error.message);
            }
            return false;
        }
        return false;
    }

    function toggleForms() {
        const loginContainer = document.querySelector('.login-container');
        const registerContainer = document.querySelector('.register-container');

        if (loginContainer.style.display === 'none') {
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
        } else {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        }
    }
</script>
</body>
</html>
